# Configuración de la aplicación CineArchive

# Base de datos MySQL
db.driver=com.mysql.cj.jdbc.Driver
# createDatabaseIfNotExist=true permite crear la BD si no existe
# Ajusta usuario/clave según tu entorno
# Para seed en MySQL, mantener db.seed=false aquí y pasar -Ddb.seed=true al ejecutar
# Ejemplo: mvn jetty:run -Ddb.seed=true
db.url=jdbc:mysql://localhost:3306/cinearchive?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
db.username=root
db.password=
# Activar carga de seed y scripts en MySQL si la BD está vacía (true/false)
# Se puede override con -Ddb.seed=true o APP_ENV=test
# OJO: en producción dejar false
db.seed=false

# APIs externas
tmdb.api.key=your_api_key_here
tmdb.api.url=https://api.themoviedb.org/3

# Configuración de la aplicación
app.name=CineArchive
app.version=1.0
